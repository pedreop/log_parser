# Python CircleCI 2.0 configuration file
#
#
version: 2
jobs:
  build:
    docker:
      - image: python:3.6.2

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - tox_cache-{{ checksum "tox.ini" }} 

      - run:
          name: tox
          command: tox

      - save_cache:
          key: tox_cache-{{ checksum "tox.ini" }}
          paths:
            - .eggs
            - .tox
